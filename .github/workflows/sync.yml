
name: Sync cnpm

on:
  push:
    tags:        
      - '*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Sync dependencies
        run: |
          npm i -g cnpm
          cnpm sync mahiro @xn-sakina/mahiro-css @xn-sakina/mahiro-subscribe @xn-sakina/mahiro-web @xn-sakina/mahiro-png2jpg
